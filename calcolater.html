<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="cal.css">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:600,700" rel="stylesheet">
        <tittle>A simple calculator</tittle>
    </head>
    <body>
        <div id="container">
            <div id="calculator">
                <div id="result">
                    <div id="history">
                        <p id="history-value"></p>
                    </div>
                    <div id="output">
                        <p id="output-value"></p>
                    </div>
                </div>
                <div id="keyboard">
                    <botton class="operator" id="clear">C</botton>
                    <botton class="operator" id="backspace">CE</botton>
                    <botton class="operator" id="%">%</botton>
                    <botton class="operator" id="/">/</botton>
                    <botton class="number" id="7">7</botton>
                    <botton class="number" id="8">8</botton>
                    <botton class="number" id="9">9</botton>
                    <botton class="operator" id="*">*</botton>
                    <botton class="number" id="4">4</botton>
                    <botton class="number" id="5">5</botton>
                    <botton class="number" id="6">6</botton>
                    <botton class="operator" id="-">-</botton>
                    <botton class="number" id="1">1</botton>
                    <botton class="number" id="2">2</botton>
                    <botton class="number" id="3">3</botton>
                    <botton class="operator" id="+">+</botton>
                    <botton class="empty" id="empty"></botton>
                    <botton class="number" id="0">0</botton>
                    <botton class="empty" id="empty"></botton>
                    <botton class="operator" id="=">=</botton>
                </div>
            </div>
        </div>
        <script src="cal.js"></script>
        
    </body>
</html>
